        <form id="giveawayForm" action="/submit" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>

            <div class="form-group">

                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">

                <input type="tel" id="phone" name="phone" required>

            <div class="form-group">

                <select id="knowFrom" name="knowFrom" required>

                    <option value="Instagram">Instagram</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Friend">Friend</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label>Select Giveaway:</label>
                <div class="giveaway-options">
                    <label>
                        <input type="radio" name="giveaway" value="Queen Ruva AI Beta" required>
                        Queen Ruva AI Beta
                    </label>
                    <label>
                        <input type="radio" name="giveaway" value="TERMINER QR MD Bug">
                        TERMINER QR MD Bug
                    </label>
                    <label>
                        <input type="radio" name="giveaway" value="Joker Max XMD">
                        Joker Max XMD
                    </label>
                    <label>
                        <input type="radio" name="giveaway" value="Termux Commands">
                        Termux Commands
                    </label>
                    <label>
                        <input type="radio" name="giveaway" value="Learn Coding With You">
                        Learn Coding With You
                    </label>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-submit">Submit</button>
                <button type="reset" class="btn-reset">Clear Form</button>
            </div>
        </form>
